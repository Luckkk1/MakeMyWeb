<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Web</title>
    <meta name="author" content="Yunseok Lee" />
    <meta name="description" content="Make Your Web" />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/1c84efee0a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Goole font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrap">
      <!-- navbar -->
      <nav>
        <div class="nav__logo">
          <a href="#" class="nav__logo__webName">MakeWeb</a>
        </div>
        <div class="nav__menuBtnContainer">
          <button class="nav___menuContainer__menu">홈</button>
          <button class="nav___menuContainer__menu">이용방법</button>
          <button class="nav___menuContainer__menu">문의사항</button>
          <!--버튼 클릭시 회원가입 페이지로 이동-->
          <div class="nav__menuBtnContainer__login">
            <button class="nav__menuBtnContainer__login__loginBtn">
              로그인
            </button>
            <!--버튼 클릭시 회원가입 페이지로 이동-->
            <button
              class="nav__menuBtnContainer__login__regiBtn"
              onclick="location.href='register.html'"
            >
              회원가입
            </button>
          </div>
        </div>
      </nav>

      <!--Main content-->
      <main>
        <div class="mainBox">
          <!--누르면 유틸 등장-->
          <div class="mainBox__utillContainer">
            <button class="mainBox__expandUtill">
              <i class="fa-solid fa-arrow-down"></i>
            </button>
            <div class="mainBox__utilities">
              <button class="mainBox__utilities__addBox">
                <i class="fa-solid fa-box"></i>
              </button>
              <button class="mainBox__utilities__adjBox">
                <i class="fa-solid fa-hands"></i>
              </button>
              <button class="mainBox__utilities__removeBox">
                <i class="fa-solid fa-x"></i>
              </button>
            </div>
          </div>
          <!-- 예시 박스 -->
          <div class="mainBox__toDo" draggable="true">
            <div class="box__nav">
              <div class="box__nav__webName">To-do List</div>
              <div class="box__nav__btnCategory">
                <button class="box__nav__miniBtn">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <button class="box__nav__quitBtn">
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
            </div>
            <div class="box__content__toDo">
              <div class="toDo__form">
                <form action="/data">
                  <label for="toDo">해야 할 일:</label>
                  <input type="text" name="toDo" placeholder="해야 할 일" />
                </form>
              </div>
              <div class="toDo__notYet"></div>
              <div class="toDo__done"></div>
            </div>
          </div>
          <div class="box2" draggable="true">
            <div class="box__nav">
              <div class="box__nav__webName">currName</div>
              <div class="box__nav__btnCategory">
                <button class="box__nav__miniBtn">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <button class="box__nav__quitBtn">
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!--Footer-->
      <footer>
        <div class="foot__logo">
          <div class="foot__logo__webName">MakeWeb</div>
        </div>
        <ul class="foot__menuShortcut">
          <li><a href="#">홈</a></li>
          <li><a href="#">이용방법</a></li>
          <li><a href="#">문의사항</a></li>
        </ul>
        <ul class="foot__contact">
          <li>
            <a href="#">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-blog"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
