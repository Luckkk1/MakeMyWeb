<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Web</title>
    <meta name="author" content="Yunseok Lee" />
    <meta name="description" content="Make Your Web" />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/1c84efee0a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Goole font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- navbar -->
      <nav>
        <div class="nav__logo">
          <a href="#" class="nav__logo__webName">MakeWeb</a>
        </div>
        <div class="nav__menuBtnContainer">
          <button class="nav___menuContainer__menu">홈</button>
          <button class="nav___menuContainer__menu">이용방법</button>
          <button class="nav___menuContainer__menu">문의사항</button>
          <!--버튼 클릭시 회원가입 페이지로 이동-->
          <div class="nav__menuBtnContainer__login">
            <button class="nav__menuBtnContainer__login__loginBtn">
              로그인
            </button>
            <!--버튼 클릭시 회원가입 페이지로 이동-->
            <button
              class="nav__menuBtnContainer__login__regiBtn"
              onclick="location.href='register.html'"
            >
              회원가입
            </button>
          </div>
        </div>
      </nav>

      <!--Main content-->
      <main>
        <div class="mainBox">
          <!--누르면 유틸 등장-->
          <div class="mainBox__utillContainer">
            <button class="mainBox__expandUtill">
              <i class="fa-solid fa-arrow-down"></i>
            </button>
            <div class="mainBox__utilities">
              <button class="mainBox__utilities__addBox">
                <i class="fa-solid fa-box"></i>
              </button>
              <button class="mainBox__utilities__adjBox">
                <i class="fa-solid fa-hands"></i>
              </button>
              <button class="mainBox__utilities__removeBox">
                <i class="fa-solid fa-x"></i>
              </button>
            </div>
          </div>

          <!-- toDo 박스 -->
          <div class="mainBox__toDo box" draggable="true" data-value="toDo">
            <div class="box__nav">
              <div class="box__nav__webName">To-do List</div>
              <div class="box__nav__btnCategory">
                <button class="box__nav__miniBtn miniBtn" data-key="toDo">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <button class="box__nav__quitBtn quitBtn" data-key="toDo">
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
            </div>
            <div class="toDo__content">
              <div class="toDo__content__form">
                <form name="toDoForm" id="toDoForm">
                  <label for="toDo">오늘은 무엇을 하실 건가요? :</label>
                  <input
                    id="toDoInput"
                    type="text"
                    name="toDo"
                    placeholder="화이팅!"
                  />
                </form>
              </div>
              <div class="toDo__content__container">
                <div class="toDo__container__notYet">
                  <p class="toDo__description">해야 할 일</p>
                  <ul class="toDo__ul__yet"></ul>
                </div>
                <div class="toDo__container__done">
                  <p class="toDo__description">완료한 일</p>
                  <ul class="toDo__ul__done"></ul>
                </div>
              </div>
            </div>
          </div>

          <!-- 계산기 박스 -->
          <div class="mainBox__calc box" draggable="true" data-value="calc">
            <div class="box__nav">
              <div class="box__nav__webName">계산기</div>
              <div class="box__nav__btnCategory">
                <button class="box__nav__miniBtn miniBtn" data-key="calc">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <button class="box__nav__quitBtn quitBtn" data-key="calc">
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
            </div>
            <form class="calc__container">
              <input type="text" class="calc__output" readonly />
              <input type="button" class="calc__reset" value="C" />
              <input type="button" class="calc__symbol in" value="/" />
              <input type="button" class="in" value="1" />
              <input type="button" class="in" value="2" />
              <input type="button" class="in" value="3" />
              <input type="button" class="calc__symbol in" value="*" />
              <input type="button" class="in" value="4" />
              <input type="button" class="in" value="5" />
              <input type="button" class="in" value="6" />
              <input type="button" class="calc__symbol in" value="+" />
              <input type="button" class="in" value="7" />
              <input type="button" class="in" value="8" />
              <input type="button" class="in" value="9" />
              <input type="button" class="calc__symbol in" value="-" />
              <input type="button" class="calc__dot in" value="." />
              <input type="button" class="in" value="0" />
              <input type="button" class="calc__result" value="=" />
            </form>
          </div>

          <!-- 비트가격박스 -->
          <div class="mainBox__btcPrice box" draggable="true" data-value="btc">
            <div class="box__nav">
              <div class="box__nav__webName">비트코인 시세</div>
              <div class="box__nav__btnCategory">
                <button class="box__nav__miniBtn miniBtn" data-key="btc">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <button class="box__nav__quitBtn quitBtn" data-key="btc">
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
            </div>
            <div class="btcPrice__container">
              <p class="btc__date"></p>
              <h2 class="btc__description">현재 가격은...</h2>
              <h1 class="btc__price"></h1>
              <h2 class="btc__description">입니다.</h2>
              <p class="btc-base">*코인베이스 기준</p>
              <p class="btc-interval">*10초마다 갱신됩니다.</p>
            </div>
          </div>

          <!-- 검색박스 -->
          <div class="mainBox__search box" draggable="true" data-value="search">
            <div class="box__nav">
              <div class="box__nav__webName">검색엔진</div>
              <div class="box__nav__btnCategory">
                <button class="box__nav__miniBtn miniBtn" data-key="search">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <button class="box__nav__quitBtn quitBtn" data-key="search">
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
            </div>
            <form name="searchForm" id="searchForm">
              <div class="searchRadio">
                <label for="naverSearch">네이버</label>
                <input
                  type="radio"
                  id="naverSearch"
                  name="searchEngine"
                  value="naver"
                />
                <label for="googleSearch">구글</label>
                <input
                  type="radio"
                  id="googleSearch"
                  name="searchEngine"
                  value="google"
                />
              </div>
              <div class="searchInputAndBtn">
                <input
                  type="text"
                  class="searchInput"
                  placeholder="검색해보세요!"
                />
                <button class="searchBtn" type="submit">검색</button>
              </div>
            </form>
          </div>

          <!-- 컬러박스 -->
          <div class="mainBox__color box" draggable="true" data-value="color">
            <div class="box__nav">
              <div class="box__nav__webName">색깔 바꾸기</div>
              <div class="box__nav__btnCategory">
                <button class="box__nav__miniBtn miniBtn" data-key="color">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <button class="box__nav__quitBtn quitBtn" data-key="color">
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
            </div>

            <form name="colorForm" class="colorForm">
              <div class="colorInput">
                <label for="rgbInput">RGB :</label>
                <input type="text" name="rgbInput" />
                <div class="colorShow"></div>
                <p class="colorForm__hex">*HEX: ##8888</p>
                <p class="colorForm__description">*입력 양식: 124 56 82</p>
              </div>
              <div class="colorBtns">
                <input type="button" value="상단,하단 메뉴 색변경" />
                <input type="button" value="배경색 변경" />
                <input type="button" value="폰트색 변경" />
                <input type="button" value="반대색 찾기" />
                <input type="button" value="랜덤색 추천" />
                <input type="button" value="투명도 조절" />
              </div>
            </form>
          </div>
        </div>
      </main>

      <!--Footer-->
      <footer>
        <div class="foot__logo">
          <div class="foot__logo__webName">MakeWeb</div>
        </div>
        <ul class="foot__menuShortcut">
          <li><a href="#">홈</a></li>
          <li><a href="#">이용방법</a></li>
          <li><a href="#">문의사항</a></li>
        </ul>
        <ul class="foot__contact">
          <li>
            <a href="#">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-blog"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
