<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Web</title>
    <meta name="author" content="Yunseok Lee" />
    <meta name="description" content="Make Your Web" />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/1c84efee0a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Goole font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="nav__logo">
        <div class="nav__logo__icon">
          <i class="fa-solid fa-bomb"></i>
        </div>
        <div class="nav__logo__webName">MakeWeb</div>
      </div>
      <div class="nav__menuBtnContainer">
        <button class="nav___menuContainer__menu">홈</button>
        <button class="nav___menuContainer__menu">이용방법</button>
        <button class="nav___menuContainer__menu">문의사항</button>
      </div>
      <div class="nav__login">
        <button class="nav__login__loginBtn">로그인</button>
        <button
          class="nav__login__regiBtn"
          onclick="location.href='register.html'"
        >
          회원가입
        </button>
        <!-- 회원가입 클릭시 페이지이동 -->
        <!-- 로그인버튼 클릭시 등장 -->
        <form action="#" class="nav__login__form">
          <label for="id">아이디</label>
          <input type="text" name="id" id="id" />
          <label for="pw">비밀번호</label>
          <input type="password" name="pw" id="pw" />
          <label for="submit"></label>
          <input type="submit" value="로그인" />
        </form>
      </div>
    </nav>

    <!--Main content-->
    <main>
      <div class="sandBox"></div>
    </main>

    <!--Footer-->
    <footer></footer>
  </body>
</html>
